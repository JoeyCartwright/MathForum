<!-- templates/post_detail.html -->
{% extends "base.html" %}

{% block content %}
<div class="post-entry">
  <h2>{{ post.title }}</h2>
  <p>{{ post.body }}</p>
</div>
<p><a href="{% url 'post_edit' post.pk %}"class="btn btn-success">Edit Mathache</a></p>
<p><a href="{% url 'post_delete' post.pk %}"class="btn btn-success">Delete Mathache</a></p>
{% endblock content %}
