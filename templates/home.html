{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
{% for post in post_list %}
  <div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.body }}</p>
  </div>
{% endfor %}

{% if user.is_authenticated %}
<p>Hi {{ user.username }}!</p>
  {% else %}
  <p>You are not logged in</p>
  {% endif %}
{% endblock content %}
